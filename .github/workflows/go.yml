name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: ./build.sh

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4.4.3
      with:
        name: build-artifacts
        path: swtr_*
